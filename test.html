<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nepal Zones Connectivity</title>
    <style>
      
     

  
      .cover-title {
        font-size: 3.5rem;
        font-weight: bold;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      }
      .cover-subtitle {
        font-size: 1.3rem;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
      }


      /* Title */
      .title {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }
      .title span {
        color: #a0a0a0;
        display: inline-block;
      }
      .letter {
        display: inline-block;
        opacity: 0;
        transform: translateX(-10px);
        animation: fadeInLeft 0.5s forwards;
      }
      @keyframes fadeInLeft {
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      /* Subtitle */
      .subtitle {
        font-size: 1.1rem;
        color: #666;
        max-width: 600px;
        margin: 0 auto 3rem;
        line-height: 1.6;
      }

      /* Map Container */
      .map-container {
        width: 100%;
        max-width: 1000px;
        margin: 0 auto;
        position: relative;
        overflow: visible;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        border-radius: 12px;
        min-height: 600px;
        opacity: 0.9;
      }
      svg {
        width: 100%;
        height: 100%;
        min-height: 600px;
        position: absolute;
        top: 0;
        left: 0;
        pointer-events: none;
      }

      /* Connection Dots */
      .dot {
        fill: #3b82f6;
        stroke: #1e40af;
        stroke-width: 2;
        r: 6;
        filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.6));
        cursor: pointer;
        pointer-events: all;
        transition: r 0.2s;
      }
      .dot:hover {
        r: 10;
      }
      .dot.pulse {
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0% {
          r: 6;
          opacity: 1;
        }
        70% {
          r: 12;
          opacity: 0.6;
        }
        100% {
          r: 6;
          opacity: 1;
        }
      }

      /* Curved Connection Lines */
      .connection {
        stroke: #3b82f6;
        stroke-width: 2;
        fill: none;
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: draw 3s forwards ease-in-out;
        filter: drop-shadow(0 0 6px rgba(59, 130, 246, 0.4));
      }
      @keyframes draw {
        to {
          stroke-dashoffset: 0;
        }
      }

      /* Responsive */
      @media (max-width: 768px) {
        .cover-title {
          font-size: 2.5rem;
        }
        .cover-subtitle {
          font-size: 1.1rem;
        }
        .title {
          font-size: 2rem;
        }
        .subtitle {
          font-size: 1rem;
        }
        .container {
          padding: 60px 15px;
        }
        .map-container {
          min-height: 400px;
        }
        svg {
          min-height: 400px;
        }
      }
    </style>
  </head>
  <body>
      <div
        class="map-container"
        style="
          background: url('./images/Nepal_zones.svg.png');
          background-size: cover;
          background-position: center;
        "
      >
        <svg
          viewBox="0 0 1000 600"
          xmlns="http://www.w3.org/2000/svg"
          preserveAspectRatio="xMidYMid meet"
        >
          <!-- Connection 1: Kathmandu → Pokhara -->
          <path class="connection" d="M540,260 Q480,270 420,280" />
          <!-- Connection 2: Kathmandu → Biratnagar -->
          <path
            class="connection"
            d="M540,260 Q660,300 780,340"
            style="animation-delay: 0.5s"
          />
          <!-- Connection 3: Pokhara → Lumbini -->
          <path
            class="connection"
            d="M420,280 Q400,350 380,420"
            style="animation-delay: 1s"
          />
          <!-- Connection 4: Kathmandu → Janakpur -->
          <path
            class="connection"
            d="M540,260 Q580,320 620,380"
            style="animation-delay: 1.5s"
          />
          <!-- Connection 5: Bharatpur → Lumbini -->
          <path
            class="connection"
            d="M480,320 Q430,370 380,420"
            style="animation-delay: 2s"
          />
          <!-- Connection 6: Biratnagar → Janakpur -->
          <path
            class="connection"
            d="M780,340 Q700,360 620,380"
            style="animation-delay: 2.5s"
          />

          <!-- City Dots -->
          <circle
            class="dot pulse"
            cx="540"
            cy="260"
            r="6"
            data-city="Kathmandu (Bagmati Zone)"
            data-lat="27.7172"
            data-lng="85.3240"
            title="Kathmandu"
          />
          <circle
            class="dot pulse"
            cx="420"
            cy="280"
            r="6"
            data-city="Pokhara (Gandaki Zone)"
            data-lat="28.2096"
            data-lng="83.9856"
            title="Pokhara"
          />
          <circle
            class="dot pulse"
            cx="780"
            cy="340"
            r="6"
            data-city="Biratnagar (Koshi Zone)"
            data-lat="26.4525"
            data-lng="87.2718"
            title="Biratnagar"
          />
          <circle
            class="dot pulse"
            cx="380"
            cy="420"
            r="6"
            data-city="Lumbini (Lumbini Zone)"
            data-lat="27.4812"
            data-lng="83.2760"
            title="Lumbini"
          />
          <circle
            class="dot pulse"
            cx="620"
            cy="380"
            r="6"
            data-city="Janakpur (Janakpur Zone)"
            data-lat="26.7280"
            data-lng="85.9240"
            title="Janakpur"
          />
          <circle
            class="dot pulse"
            cx="480"
            cy="320"
            r="6"
            data-city="Bharatpur (Narayani Zone)"
            data-lat="27.6768"
            data-lng="84.4312"
            title="Bharatpur"
          />
        </svg>
      </div>
    </div>

    <script>
      // Animated "Connectivity" text
      const word = "Connectivity";
      const container = document.getElementById("connectivity");
      word.split("").forEach((letter, i) => {
        const span = document.createElement("span");
        span.className = "letter";
        span.textContent = letter === " " ? "\u00A0" : letter;
        span.style.animationDelay = `${i * 0.04}s`;
        container.appendChild(span);
      });

      // Clickable Dots → Open Google Maps
      document.querySelectorAll(".dot").forEach((dot) => {
        dot.addEventListener("click", () => {
          const lat = dot.dataset.lat;
          const lng = dot.dataset.lng;
          window.open(`https://www.google.com/maps?q=${lat},${lng}`, "_blank");
        });
      });
    </script>
  </body>
</html>
