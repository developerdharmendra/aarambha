<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youth Driven Organization Logo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }

        .logo-container {
            width: 320px;
            height: 320px;
            position: relative;
        }

        .logo-bg {
            width: 100%;
            height: 70%;
            background: #FF5722; /* Exact orange color */
            border-radius: 15px;
            position: absolute;
            bottom: 0;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .circle {
            width: 120px;
            height: 120px;
            background: #FF5722;
            border: 12px solid white;
            border-radius: 50%;
            position: absolute;
            top: 0;
            z-index: 9;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .people-icon {
            color: white;
            font-size: 56px;
            font-weight: bold;
            position: relative;
        }

        .people-icon::before {
            content: "";
            letter-spacing: 8px;
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
        }

        .people-icon::after {
            content: "";
            font-size: 40px;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            letter-spacing: 12px;
        }

        .text {
            position: absolute;
            bottom: 70px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-weight: bold;
        }

        .text h1 {
            margin: 0;
            font-size: 36px;
            line-height: 1.2;
        }

        .text .driven {
            font-size: 42px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="circle">
           ðŸ‘Œ
        </div>
        <div class="logo-bg">
        </div>
        <div class="text">
            <h1>Youth <span class="driven">Driven</span><br>Organization</h1>
        </div>
    </div>
</body>
</html>
